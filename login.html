<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2196f3">
    <title>Login</title>

    <link rel="stylesheet" href="build/css/framework7.material.css">
    <link rel="stylesheet" href="build/css/framework7.material.colors.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <link rel="icon" href="img/icon.png">
  </head>
  <body>
    
    <div class="views">
      <div class="view view-main">
        <div class="pages navbar-fixed">
          <div data-page="index" class="page">
          
            <div class="page-content">
                  
                  <div data-page="login-screen-embedded" class="page">
                    <div class="page-content login-screen-content">
                      <div class="login-screen-title">SIGN IN</div>
                      <form>
                        <div class="list-block inputs-list">
                          <ul>
                            <li class="item-content">
                              <div class="item-inner"> 
                                <div class="item-title label">Username</div>
                                <div class="item-input">
                                  <input type="text" name="username" placeholder="Your username"/>
                                </div>
                              </div>
                            </li>
                            <li class="item-content">
                              <div class="item-inner"> 
                                <div class="item-title label">Password</div>
                                <div class="item-input">
                                  <input type="password" name="password" placeholder="Your password"/>
                                </div>
                              </div>
                            </li>
                          </ul>
                        </div>
                        <div class="content-block"><a href="#" class="button button-big">Sign In</a></div>
                        <div class="content-block">
                          <div class="list-block-label">&copy;2017-2018 itgenius.co.th</div>
                        </div>
                      </form>
                    </div>
                  </div>

            </div><!--page-content"-->

          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="build/js/framework7.js"></script>
    <script type="text/javascript" src="build/js/my-app.js"></script>
  </body>
</html>
